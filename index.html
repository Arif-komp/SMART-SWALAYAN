<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN - LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary-color: #00796b; --secondary-color: #ff9800; --danger-color: #f44336; --text-color: #333; --bg-color: #eceff1; --card-bg: #ffffff; --border-radius: 12px; --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; color: var(--text-color); }
        .container { background-color: var(--card-bg); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-heavy); width: 100%; max-width: 400px; }
        .header-logo { display: block; max-width: 100%; max-height: 80px; margin: 0 auto 25px auto; border-radius: 10px; border: 3px solid var(--primary-color); box-shadow: 0 0 15px rgba(0, 121, 107, 0.4); }
        h2 { font-size: 1.8em; margin-bottom: 25px; color: var(--primary-color); text-align: center; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 700; font-size: 0.95em; }
        #nama { text-transform: uppercase; } 
        input[type="text"], select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; color: var(--text-color); transition: all 0.3s; }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2); background-color: #f7fcfc; outline: none; }
        .login-btn-main { width: 100%; padding: 15px 20px; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 700; transition: transform 0.1s, box-shadow 0.3s; margin-top: 15px; background-color: var(--primary-color); color: white; box-shadow: 0 5px 15px rgba(0, 121, 107, 0.4); }
        .login-btn-main:hover { background-color: #00897b; }
        .signup-text-back { text-align: center; margin-top: 15px; font-size: 0.85em; color: var(--text-color); }
        .signup-text-back a { color: var(--secondary-color); text-decoration: none; font-weight: 600; transition: color 0.2s; }
        .signup-text-back a:hover { color: #fb8c00; text-decoration: underline; }
        .message { text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; font-weight: 600; opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: translateY(10px); }
        .message.error { background-color: #fce4e4; color: #c62828; }
        .message.loading { background-color: #fffde7; color: #fbc02d; }
        .message.show { opacity: 1; transform: translateY(0); }
        .footer-copyright { margin-top: 20px; padding-top: 10px; border-top: 1px solid #ddd; text-align: center; font-size: 0.75em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smart Swalayan" class="header-logo">
        <h2><i class="fas fa-sign-in-alt"></i> SIGN IN</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="tokoSelect"><i class="fas fa-store"></i> Pilih Toko</label>
                <select id="tokoSelect" required>
                    </select>
            </div>
            
            <div class="input-group">
                <label for="nama"><i class="fas fa-user"></i> Nama Pengguna</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <button type="submit" class="login-btn-main" id="loginButton"><i class="fas fa-unlock"></i> LOGIN</button>
            
            <p class="signup-text-back">
                Belum punya akun? <a href="#" id="goToSignupLink"><i class="fas fa-user-plus"></i> Daftar Akun Baru.</a>
            </p>

            <p id="message" class="message"></p>
        </form>
        
        <div id="app-footer-copyright" class="footer-copyright"></div>
    </div>

    <script>
        // --- PENTING: GANTI DENGAN URL APPS SCRIPT ANDA ---
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxIVyPg4QNV3REolvFpYdbPmwjWiWEkbK6DrEMrUQRcMw_zyF_ZUcpFrXH2k3ZJ_d8ZeA/exec';
        // --- DAFTAR TOKO HARDCODE (HARUS SINKRON DENGAN SHEET 'TOKO') ---
        const LIST_TOKO_HARDCODE = [
            "SMART SWALAYAN BIMA", 
            "DEPO TENTE", 
        ];
        // --- AKHIR PENTING ---

        const LOGIN_FORM = document.getElementById('loginForm');
        const TOKO_SELECT = document.getElementById('tokoSelect');
        const MESSAGE_ELEMENT = document.getElementById('message');
        
        function displayMessage(text, type = 'success') {
            MESSAGE_ELEMENT.textContent = text;
            MESSAGE_ELEMENT.classList.remove('show', 'error', 'loading');
            
            if (type === 'error') {
                MESSAGE_ELEMENT.classList.add('error');
            } else if (type === 'loading') {
                MESSAGE_ELEMENT.classList.add('loading');
            } else {
                MESSAGE_ELEMENT.style.backgroundColor = '#e8f5e9';
                MESSAGE_ELEMENT.style.color = '#2e7d32';
            }

            setTimeout(() => {
                MESSAGE_ELEMENT.classList.add('show');
            }, 10); 

            if (type !== 'loading') {
                setTimeout(() => {
                    MESSAGE_ELEMENT.classList.remove('show');
                }, 5000);
            }
        }

        async function sendApiRequest(action, data = {}) {
            const payload = { action, ...data };
            const cacheBuster = `?t=${new Date().getTime()}`; 
            const targetUrl = GAS_API_URL + cacheBuster; 
            const bodyData = new URLSearchParams(payload).toString();

            try {
                const response = await fetch(targetUrl, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                    body: bodyData
                });
                
                const responseText = await response.text();
                
                try {
                    const responseData = JSON.parse(responseText);

                    if (responseData.status === 'error') {
                        throw new Error(responseData.message); 
                    }

                    return responseData;
                    
                } catch (e) {
                     console.error("Gagal parse JSON. Respons dari Apps Script:", responseText);
                     throw new Error('Respons Apps Script tidak valid. Cek izin/otorisasi Apps Script.');
                }
                
            } catch (error) {
                console.error("API Request Failed:", error);
                throw new Error(error.message || 'Koneksi Apps Script Gagal. Cek Jaringan/URL.');
            }
        }

        function checkSession() {
            const session = localStorage.getItem('userSession');
            if (session) {
                const user = JSON.parse(session);
                // Redirect tanpa batas sesi
                if (user.status === 'MASTER' || user.status === 'SUB_ADMIN') {
                    window.location.href = './admin.html';
                } else if (user.status === 'AKTIF') {
                    window.location.href = './main.html';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            checkSession(); 
            
            // Muat Daftar Toko
            TOKO_SELECT.innerHTML = '<option value="" disabled selected>-- Pilih Toko Anda --</option>';
            LIST_TOKO_HARDCODE.forEach(toko => {
                const option = document.createElement('option');
                option.value = toko;
                option.textContent = toko;
                TOKO_SELECT.appendChild(option);
            });
            
            // Handler Login
            LOGIN_FORM.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nama = document.getElementById('nama').value.trim();
                const toko = TOKO_SELECT.value;

                if (!nama || !toko) {
                    displayMessage('❌ Harap isi Toko dan Nama Pengguna.', 'error');
                    return;
                }

                displayMessage('⏳ Memproses Login...', 'loading');

                try {
                    const data = await sendApiRequest('login', { nama, toko });
                    
                    localStorage.setItem('userSession', JSON.stringify(data.user));
                    
                    displayMessage(`✅ ${data.message} Selamat Datang, ${data.user.nama}!`, 'success');
                    
                    setTimeout(() => {
                        checkSession();
                    }, 1500);
                    
                } catch (err) {
                    displayMessage('❌ Login Gagal: ' + err.message, 'error');
                }
            });

            // Handler Tautan ke Daftar
            document.getElementById('goToSignupLink').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = './signup.html';
            });
            
            const currentYear = new Date().getFullYear();
            document.getElementById('app-footer-copyright').textContent = `© ${currentYear} Smart Swalayan.`;
        });
    </script>
</body>
</html>
