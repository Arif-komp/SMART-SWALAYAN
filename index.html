<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Logistik - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #1e88e5; /* Biru terang */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #1e88e5;
            outline: none;
        }

        .input-group i {
            margin-right: 10px;
            color: #1e88e5;
        }
        
        .button-group {
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #1565c0;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Message Box Styling */
        #message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease;
        }

        #message.show {
            opacity: 1;
            height: auto;
            padding: 10px;
        }

        #message.error {
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
        }

        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #message.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login Sistem Logistik</h2>
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="nama"><i class="fas fa-user"></i> Nama Pengguna</label>
                <input type="text" 
                    id="nama" 
                    name="nama" 
                    placeholder="Masukkan Nama Anda" 
                    required
                    oninput="this.value = this.value.toUpperCase()"> 
                </div>
            
            <div class="input-group">
                <label for="toko"><i class="fas fa-store"></i> Pilih Toko</label>
                <select id="toko" name="toko" required>
                    <option value="">-- Memuat Toko... --</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" id="loginButton">LOGIN</button>
            </div>
        </form>
        
        <div class="signup-link">
            Belum punya akun? <a href="./signup.html">Daftar di sini</a>
        </div>
    </div>

    <script>
        // --- PENTING: GANTI DENGAN URL APPS SCRIPT ANDA ---
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxgDUT70EtoH02KaC_xKvJ_9mCZY1rgn1dtUv5RQNmyNQ4ZmrqEAc8X4DTJasFWjSFYMQ/exec'; 
        // --- AKHIR PENTING ---

        const LOGIN_FORM = document.getElementById('loginForm');
        const MESSAGE_ELEMENT = document.getElementById('message');
        const TOKO_SELECT = document.getElementById('toko');

        function displayMessage(text, type = 'error') {
            MESSAGE_ELEMENT.textContent = text;
            MESSAGE_ELEMENT.classList.remove('show', 'error', 'loading', 'success');
            
            MESSAGE_ELEMENT.classList.add(type);

            setTimeout(() => {
                MESSAGE_ELEMENT.classList.add('show');
            }, 10); 

            if (type !== 'loading') {
                setTimeout(() => {
                    MESSAGE_ELEMENT.classList.remove('show');
                }, 7000);
            }
        }
        
        // Fungsi API Request (menggunakan LET targetUrl untuk GET)
        async function sendApiRequest(action, data = {}, method = 'POST') {
            const payload = { action, ...data };
            const cacheBuster = `?t=${new Date().getTime()}`; 
            
            let targetUrl = GAS_API_URL + cacheBuster; // Menggunakan 'let'
            
            const options = {
                method: method,
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            };
            
            if (method === 'POST') {
                options.body = new URLSearchParams(payload).toString();
            } else if (method === 'GET') {
                const searchParams = new URLSearchParams(payload);
                targetUrl += '&' + searchParams.toString();
                delete options.body; 
            }

            // Fetch request
            const response = await fetch(targetUrl, options);
            const responseText = await response.text();
            
            try {
                const responseData = JSON.parse(responseText);

                if (responseData.status === 'error') {
                    // Ini menangani error dari Apps Script
                    throw new Error(responseData.message); 
                }

                return responseData;
                
            } catch (e) {
                 console.error("Gagal parse JSON atau Error Apps Script. Respons:", responseText, e);
                 // Ini menangani error jaringan (Failed to fetch) atau JSON invalid
                 throw new Error('Gagal berkomunikasi dengan server. Cek koneksi internet atau URL Apps Script.');
            }
        }
        
        async function loadTokoList() {
            TOKO_SELECT.innerHTML = '<option value="">-- Memuat Toko... --</option>';
            try {
                // Menggunakan GET untuk mengambil daftar toko
                const response = await sendApiRequest('getTokoList', {}, 'GET'); 
                const tokoList = response.tokoList || [];
                
                TOKO_SELECT.innerHTML = '<option value="">-- Pilih Toko --</option>';
                tokoList.forEach(toko => {
                    const option = document.createElement('option');
                    option.value = toko;
                    option.textContent = toko;
                    TOKO_SELECT.appendChild(option);
                });

                if (tokoList.length === 0) {
                     TOKO_SELECT.innerHTML = '<option value="">-- Tidak Ada Toko Ditemukan --</option>';
                     displayMessage('❌ Gagal: Tidak ada toko terdaftar. Harap hubungi administrator sistem.', 'error');
                }
                
            } catch (error) {
                TOKO_SELECT.innerHTML = '<option value="">-- GAGAL MEMUAT --</option>';
                displayMessage('❌ Gagal memuat daftar toko: ' + error.message, 'error');
            }
        }

        async function handleLoginSubmit(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value.trim();
            const toko = document.getElementById('toko').value;

            if (!nama || !toko) {
                displayMessage('Nama pengguna dan Toko harus diisi.', 'error');
                return;
            }

            displayMessage('⏳ Memverifikasi kredensial...', 'loading');
            document.getElementById('loginButton').disabled = true;

            try {
                const data = { nama, toko };
                const response = await sendApiRequest('login', data, 'POST');
                
                // Simpan sesi pengguna
                localStorage.setItem('userSession', JSON.stringify(response.user));
                
                displayMessage(`✅ Login Berhasil! Selamat datang, ${response.user.nama}.`, 'success');

                // Arahkan berdasarkan status
                if (response.user.status === 'MASTER' || response.user.status === 'SUB_ADMIN') {
                    setTimeout(() => {
                        window.location.href = './admin.html'; // Contoh redirect ke halaman Admin
                    }, 1500);
                } else if (response.user.status === 'AKTIF') {
                    setTimeout(() => {
                        window.location.href = './main.html'; // Contoh redirect ke halaman Transaksi
                    }, 1500);
                }
                
            } catch (error) {
                displayMessage('❌ Login Gagal: ' + error.message, 'error');
                document.getElementById('loginButton').disabled = false;
            }
        }
        
        // Cek sesi saat halaman dimuat
        function checkSession() {
            const session = localStorage.getItem('userSession');
            if (session) {
                const user = JSON.parse(session);
                // Jika sudah ada sesi aktif, langsung redirect
                if (user.status === 'MASTER' || user.status === 'SUB_ADMIN') {
                     window.location.href = './admin.html';
                } else if (user.status === 'AKTIF') {
                     window.location.href = './main.html';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            loadTokoList();
            LOGIN_FORM.addEventListener('submit', handleLoginSubmit);
        });
    </script>
</body>
</html>
