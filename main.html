<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN - TRANSAKSI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <style>
        /* CSS Disingkat (Hanya Tambahan untuk Kapitalisasi Lokasi) */
        :root { --primary-color: #00796b; --secondary-color: #ff9800; --danger-color: #f44336; --text-color: #333; --bg-color: #eceff1; --card-bg: #ffffff; --border-radius: 12px; --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15); --sparkle-color: #ffe082; --scan-glow-color: #00ff00; --mouse-x: 50%; --mouse-y: 50%; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; color: var(--text-color); }
        .container { background-color: var(--card-bg); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-heavy); width: 100%; max-width: 450px; margin-top: 20px; transition: all 0.3s ease; }
        .header-logo { display: block; max-width: 100%; max-height: 90px; margin: 0 auto 25px auto; border-radius: 10px; border: 3px solid var(--primary-color); box-shadow: 0 0 15px rgba(0, 121, 107, 0.4); }
        .user-info { background-color: #e0f2f1; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9em; color: var(--primary-color); display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .user-info button { background: none; border: none; color: var(--danger-color); font-size: 1.1em; padding: 5px; cursor: pointer; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 700; font-size: 0.95em; }
        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; color: var(--text-color); transition: all 0.3s; }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2); background-color: #f7fcfc; outline: none; }

        /* CSS TAMBAHAN: Kapitalisasi Lokasi */
        #lokasi {
            text-transform: uppercase;
        }

        .input-with-icon { display: flex; align-items: stretch; }
        .input-with-icon input { flex-grow: 1; border-radius: 8px 0 0 8px; border-right: none; }
        button { cursor: pointer; border: none; font-weight: 600; transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s; white-space: nowrap; padding: 12px 15px; font-size: 1.0em; min-width: 40px; }
        .scan-btn, .minus-btn { color: white; border-radius: 0 8px 8px 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); min-width: 80px; }
        .scan-btn { background-color: var(--primary-color); }
        .minus-btn { background-color: var(--danger-color); padding: 12px 18px; min-width: 50px; }
        .save-btn { width: 100%; padding: 15px 20px; background-color: var(--secondary-color); color: white; border-radius: 10px; font-size: 1.15em; font-weight: 700; margin-top: 30px; box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4); }
        .scanner-placeholder { margin-top: 15px; width: 100%; padding-bottom: 60%; position: relative; background-color: #1a1a1a; border: 3px solid #ccc; border-radius: 10px; display: none; overflow: hidden; }
        .scanner-placeholder.active { display: block; border-color: var(--primary-color); background-color: #000; background-image: radial-gradient( circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--sparkle-color) 0%, rgba(0, 0, 0, 0) 25% ); }
        #video-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(to right, transparent 0%, var(--scan-glow-color) 30%, var(--scan-glow-color) 70%, transparent 100%); z-index: 50; display: none; }
        .scanner-placeholder.active .scanner-line { display: block; animation: scan-radar 2s infinite linear; }
        @keyframes scan-radar { 0% { transform: translateY(0); opacity: 0.1; } 55% { transform: translateY(calc(100% - 5px)); opacity: 1; } 100% { transform: translateY(0); opacity: 0.1; } }
        .message { text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; font-weight: 600; background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: translateY(10px); }
        .message.error { background-color: #fce4e4; color: #c62828; border-color: #ef9a9a; }
        .message.loading { background-color: #fffde7; color: #fbc02d; border-color: #fff9c4; }
        .message.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smart Swalayan" class="header-logo">
        
        <div class="user-info">
            <span id="userInfoText"><i class="fas fa-user-circle"></i> Memuat Sesi...</span>
            <button id="logoutButton" title="Keluar"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <form id="inventoryForm">

            <div class="input-group">
                <label for="lokasi"><i class="fas fa-warehouse"></i> Lokasi </label>
                <input type="text" 
                    id="lokasi" 
                    name="lokasi" 
                    placeholder="Input Lokasi" 
                    required
                    oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="input-group barcode-group">
                <label for="barcode"><i class="fas fa-barcode"></i> Barcode Barang</label>
                <div class="input-with-icon">
                    <input type="text" id="barcode" name="barcode" placeholder="Scan atau input Barcode" required>
                    <button type="button" id="scanButton" class="scan-btn" title="Klik untuk Scan Barcode">
                        <i class="fas fa-camera-retro"></i> SCAN
                    </button>
                </div>
                
                <div id="scanner-container" class="scanner-placeholder">
                    <video id="video-feed" playsinline></video>
                    <div class="scanner-line"></div> 
                    <p id="scanner-message">Area Scanner Barcode</p>
                </div>
            </div>

            <div class="input-group">
                <label for="qty"><i class="fas fa-boxes"></i> Jumlah </label>
                <div class="input-with-icon"> 
                    <input type="number" 
                        id="qty" 
                        name="qty" 
                        placeholder="Masukkan jumlah (+/-)" 
                        required
                        inputmode="decimal"
                        pattern="^-?\d*\.?\d*$">
                        
                    <button type="button" id="minusButton" class="minus-btn" title="Klik untuk Tambah Tanda Minus">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="tanggal"><i class="fas fa-calendar-alt"></i> Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" value="" required>
            </div>

            <button type="submit" id="saveButton" class="save-btn"><i class="fas fa-save"></i> SIMPAN </button>
            <p id="message" class="message"></p>
        </form>
        
        <div id="app-footer-copyright" class="footer-copyright"></div>
    </div>

    <script>
        // --- PENTING: GANTI DENGAN URL APPS SCRIPT ANDA (SAMA DENGAN INDEX.HTML) ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKc-ZQlwHSC7CTS6N8GW9ZKWkhBjElLAyi7ZQiojt2mWnWhXraQSYDp4ozRXM2yD2xhg/exec';
        // --- AKHIR PENTING ---

        let userSession = null; 
        let isScanning = false;
        const codeReader = new ZXing.BrowserMultiFormatReader(); 

        // Fungsi Utilities
        function displayMessage(text, type = 'success') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.classList.remove('show', 'error', 'loading');
            
            if (type === 'error') { messageElement.classList.add('error'); } 
            else if (type === 'loading') { messageElement.classList.add('loading'); }

            setTimeout(() => { messageElement.classList.add('show'); }, 10); 

            if (type !== 'loading') {
                setTimeout(() => { messageElement.classList.remove('show'); }, 5000);
            }
        }
        
        // Pengecekan Sesi dan Logika Logout
        function checkUserSession() {
            const sessionData = sessionStorage.getItem('userSession');
            const userInfoText = document.getElementById('userInfoText');

            if (!sessionData) {
                alert('Sesi habis atau belum login. Harap masuk kembali.');
                window.location.href = './index.html'; 
                return false;
            }

            try {
                userSession = JSON.parse(sessionData);
                
                // Menampilkan Nama User dan Toko
                userInfoText.innerHTML = `<i class="fas fa-user-circle"></i> ${userSession.nama} (${userSession.toko})`; 
                
                return true;
            } catch (e) {
                sessionStorage.removeItem('userSession');
                alert('Data sesi rusak. Harap masuk kembali.');
                window.location.href = './index.html'; 
                return false;
            }
        }

        function handleLogout() {
            if (isScanning) stopScanner();
            sessionStorage.removeItem('userSession');
            alert('Anda telah keluar.');
            window.location.href = './index.html';
        }

        // Logika Scanner Barcode
        const stopScanner = () => {
            if (!isScanning) return;
            isScanning = false;
            codeReader.reset();
            document.getElementById('scanner-container').classList.remove('active');
            document.getElementById('video-feed').style.display = 'none';
            document.getElementById('scanner-message').style.display = 'block';
            document.getElementById('scanButton').innerHTML = '<i class="fas fa-camera-retro"></i> SCAN';
        };

        const startScanner = () => {
            isScanning = true;
            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.classList.add('active');
            document.getElementById('video-feed').style.display = 'block';
            document.getElementById('scanner-message').style.display = 'none';
            document.getElementById('scanButton').innerHTML = '<i class="fas fa-stop-circle"></i> STOP';
            displayMessage('Mengaktifkan kamera... Arahkan ke barcode.', 'loading');
            
            codeReader.decodeFromVideoDevice(
                undefined, 
                'video-feed', 
                (result, error) => {
                    if (result) {
                        const scannedCode = result.text;
                        document.getElementById('barcode').value = scannedCode;
                        stopScanner(); 
                        displayMessage(`✅ Barcode ${scannedCode} berhasil di-scan!`);
                        document.getElementById('qty').focus();
                    } else if (error && !(error instanceof ZXing.NotFoundException)) {
                        console.error('Scan Error:', error);
                    }
                },
                { video: { facingMode: 'environment' } } 
            ).catch(err => {
                console.error('Kamera gagal diakses:', err);
                stopScanner();
                displayMessage('❌ Gagal mengakses kamera. Pastikan browser memiliki izin HTTPS.', 'error');
            });
        };


        document.addEventListener('DOMContentLoaded', () => {
            if (!checkUserSession()) { return; }

            const form = document.getElementById('inventoryForm');
            const tanggalInput = document.getElementById('tanggal');
            const qtyInput = document.getElementById('qty');
            const lokasiInput = document.getElementById('lokasi');
            
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
            document.getElementById('scanButton').addEventListener('click', () => {
                if (isScanning) { stopScanner(); } else { startScanner(); }
            });
            
            // Tambahan: Enforce uppercase saat user mengetik (jika oninput di HTML terlewat)
            lokasiInput.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });

            // Set Tanggal Otomatis
            const setTodayDate = () => {
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                tanggalInput.value = `${yyyy}-${mm}-${dd}`;
            };
            setTodayDate();
            lokasiInput.focus();
            
            // Logika Tombol Minus
            document.getElementById('minusButton').addEventListener('click', () => {
                const value = qtyInput.value.trim();
                // Tetap menggunakan logika JS yang sama untuk toggle tanda minus
                qtyInput.value = value.startsWith('-') ? value.substring(1) : '-' + value;
                qtyInput.focus();
            });

            // Logika Pengiriman Form
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                if (isScanning) { stopScanner(); }
                
                // Pastikan qty adalah angka yang valid (meskipun input type=number)
                const qtyValue = parseFloat(qtyInput.value);
                if (isNaN(qtyValue)) {
                    displayMessage('❌ Jumlah (QTY) harus berupa angka.', 'error');
                    qtyInput.focus();
                    return;
                }

                const data = {
                    action: 'saveInventory', 
                    lokasi: lokasiInput.value,
                    barcode: document.getElementById('barcode').value,
                    qty: qtyValue.toString(), // Kirim sebagai string agar Apps Script memprosesnya
                    tanggal: tanggalInput.value,
                    user: userSession.nama, // Nama Pengguna
                    toko: userSession.toko  // Nama Toko
                };

                displayMessage('⏳ Data sedang dikirim...', 'loading');
                form.reset(); 
                setTodayDate();
                lokasiInput.focus();
                
                const formData = new URLSearchParams(data).toString();
                
                // Menggunakan fetch dengan no-cors untuk Apps Script
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData, 
                })
                .then(() => {
                    // UI Optimis: Asumsi sukses karena no-cors tidak bisa baca status
                    displayMessage('✅ Transaksi berhasil disimpan!');
                })
                .catch(error => {
                    console.error('Error saat fetch:', error);
                    displayMessage('❌ Gagal mengirim data. Cek URL Apps Script atau koneksi.', 'error');
                });
            });

            // Copyright
            document.getElementById('app-footer-copyright').textContent = `© ${new Date().getFullYear()} Smart Swalayan.`;
            
            // Clean up ZXing
            window.addEventListener('beforeunload', () => { if (isScanning) { codeReader.reset(); } });
        });
    </script>
</body>
</html>
