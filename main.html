<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN - INPUT DATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { 
            --primary-color: #00796b; 
            --secondary-color: #ff9800; 
            --bg-color: #eceff1;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background-color: var(--card-bg); padding: 35px; border-radius: var(--border-radius); box-shadow: var(--shadow-heavy); width: 100%; max-width: 500px; }
        .header-logo { display: block; max-width: 100%; max-height: 60px; margin: 0 auto 15px auto; border: 3px solid var(--primary-color); border-radius: 10px; }
        .user-info { text-align: center; margin-bottom: 25px; padding: 10px; background-color: #e0f2f1; border-radius: 8px; border-left: 5px solid var(--primary-color); }
        .user-info h3 { margin: 0; color: var(--primary-color); font-size: 1.1em; }
        .user-info p { margin: 2px 0 0; font-size: 0.9em; color: #555; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 600; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2); outline: none; }
        
        .save-btn { width: 100%; padding: 15px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 700; margin-top: 20px; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 121, 107, 0.4); }
        .save-btn:hover:not(:disabled) { background-color: #005f56; }
        .save-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .logout-btn { background: none; border: none; color: #f44336; font-size: 0.9em; cursor: pointer; margin-top: 10px; font-weight: 600; }

        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 8px; font-weight: 600; opacity: 0; transition: opacity 0.3s; }
        .message.show { opacity: 1; }
        .message.error { background-color: #fce4e4; color: #c62828; }
        .message.loading { background-color: #fffde7; color: #fbc02d; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smart Swalayan" class="header-logo">
        
        <div class="user-info">
            <h3 id="currentToko">Memuat Toko...</h3>
            <p>User: <span id="currentUser">Memuat User...</span></p>
            <button id="logoutButton" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Keluar</button>
        </div>

        <form id="inputForm">
            <div class="input-group">
                <label for="lokasi"><i class="fas fa-map-marker-alt"></i> Lokasi (Rak/Area)</label>
                <input type="text" id="lokasi" name="lokasi" placeholder="Contoh: RAK-01A atau GUDANG-02" required>
            </div>
            
            <div class="input-group">
                <label for="barcode"><i class="fas fa-barcode"></i> Barcode Produk</label>
                <input type="number" id="barcode" name="barcode" placeholder="Pindai atau ketik Barcode" required>
            </div>
            
            <div class="input-group">
                <label for="qty"><i class="fas fa-calculator"></i> Kuantitas (Qty)</label>
                <input type="number" id="qty" name="qty" placeholder="Masukkan Jumlah Hitungan" required min="1">
            </div>

            <button type="submit" id="saveButton" class="save-btn"><i class="fas fa-save"></i> SIMPAN DATA INVENTARIS</button>
            <p id="message" class="message"></p>
        </form>
    </div>

<script>
    // =======================================================
    // WAJIB GANTI: URL DEPLOYMENT GOOGLE APPS SCRIPT ANDA
    // =======================================================
    const API_URL = 'https://developers.google.com/apps-script/concepts/deployments'; 
    
    // DOM Elements
    const INPUT_FORM = document.getElementById('inputForm');
    const MESSAGE_ELEMENT = document.getElementById('message');
    const LOGOUT_BUTTON = document.getElementById('logoutButton');
    const SAVE_BUTTON = document.getElementById('saveButton');
    
    let userSession = null;

    // --- FUNGSI UTILITAS ---
    
    function displayMessage(text, type = 'error') {
        MESSAGE_ELEMENT.textContent = text;
        MESSAGE_ELEMENT.classList.remove('show', 'error', 'loading', 'success');
        MESSAGE_ELEMENT.className = 'message show ' + type;
        
        if (type !== 'loading') {
            setTimeout(() => MESSAGE_ELEMENT.classList.remove('show'), 5000);
        }
    }

    async function sendApiRequest(action, data = {}) {
        const payload = { action, ...data };
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP Error: ${response.status} ${response.statusText}`); 
            }
            
            const responseText = await response.text();
            const responseData = JSON.parse(responseText);

            if (responseData.status === 'error') {
                throw new Error(responseData.message || 'API Gagal');
            }
            return responseData;

        } catch (error) {
            console.error("API Request Failed:", error);
            throw new Error(error.message || 'Koneksi Gagal');
        }
    }
    
    function checkLoginStatus() {
        const sessionData = sessionStorage.getItem('userSession');
        if (!sessionData) {
            // Jika tidak ada sesi, paksa kembali ke halaman login
            window.location.href = './login.html'; 
            return;
        }
        
        try {
            userSession = JSON.parse(sessionData);
            document.getElementById('currentToko').textContent = 'Toko: ' + userSession.namaToko;
            document.getElementById('currentUser').textContent = userSession.namaUser;
        } catch (e) {
            // Jika data sesi rusak, hapus dan redirect
            sessionStorage.removeItem('userSession');
            window.location.href = './login.html'; 
        }
    }
    
    function handleLogout() {
        sessionStorage.removeItem('userSession');
        window.location.href = './login.html';
    }

    // --- LOGIKA PENYIMPANAN DATA ---
    
    INPUT_FORM.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!userSession) {
            displayMessage('Sesi user hilang. Harap login ulang.', 'error');
            handleLogout();
            return;
        }

        SAVE_BUTTON.disabled = true;
        displayMessage('⏳ Mengirim data...', 'loading');

        const formData = new FormData(INPUT_FORM);
        
        // Ambil data dari form
        const inputData = {
            lokasi: formData.get('lokasi').trim().toUpperCase(),
            barcode: formData.get('barcode').trim(),
            qty: formData.get('qty').trim(),
            tanggal: new Date().toISOString(), // D: Tanggal (Format ISO untuk GAS)
            
            // Data Sesi
            ssIdToko: userSession.ssIdToko,
            namaUser: userSession.namaUser, // E: User
        };

        // Lakukan validasi tambahan di sisi klien
        if (!inputData.lokasi || !inputData.barcode || !inputData.qty || isNaN(parseFloat(inputData.qty))) {
            displayMessage('❌ Data input tidak lengkap atau Kuantitas tidak valid.', 'error');
            SAVE_BUTTON.disabled = false;
            return;
        }

        try {
            // Mengirim data ke fungsi handleSaveData di Code.gs
            const result = await sendApiRequest('saveData', inputData);
            
            displayMessage('✅ ' + result.message, 'success');
            
            // Opsi: Bersihkan hanya Barcode dan Qty, biarkan Lokasi tetap
            document.getElementById('barcode').value = '';
            document.getElementById('qty').value = '';
            
            // Fokuskan kembali ke Barcode untuk mempermudah scan berulang
            document.getElementById('barcode').focus();

        } catch (err) {
            displayMessage('❌ Gagal Menyimpan: ' + err.message, 'error');
        } finally {
            SAVE_BUTTON.disabled = false;
        }
    });

    // --- INISIALISASI ---
    document.addEventListener('DOMContentLoaded', () => {
        checkLoginStatus();
        LOGOUT_BUTTON.addEventListener('click', handleLogout);
    });

</script>
</body>
</html>
