<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN - TRANSAKSI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <style>
        /* CSS yang sama */
        :root { --primary-color: #00796b; --secondary-color: #ff9800; --danger-color: #f44336; --text-color: #333; --bg-color: #eceff1; --card-bg: #ffffff; --border-radius: 12px; --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15); --scan-glow-color: #00ff00; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; color: var(--text-color); }
        .container { background-color: var(--card-bg); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-heavy); width: 100%; max-width: 450px; margin-top: 20px; transition: all 0.3s ease; }
        .header-logo { display: block; max-width: 100%; max-height: 90px; margin: 0 auto 25px auto; border-radius: 10px; border: 3px solid var(--primary-color); box-shadow: 0 0 15px rgba(0, 121, 107, 0.4); }
        .user-info { background-color: #e0f2f1; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9em; color: var(--primary-color); display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .user-info button { background: none; border: none; color: var(--danger-color); font-size: 1.1em; padding: 5px; cursor: pointer; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 700; font-size: 0.95em; }
        
        #lokasi { text-transform: uppercase; }

        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; color: var(--text-color); transition: all 0.3s; }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2); background-color: #f7fcfc; outline: none; }

        .input-with-icon { display: flex; align-items: stretch; }
        .input-with-icon input { flex-grow: 1; border-radius: 8px 0 0 8px; border-right: none; }
        button { cursor: pointer; border: none; font-weight: 600; transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s; white-space: nowrap; padding: 12px 15px; font-size: 1.0em; min-width: 40px; }
        
        .scan-btn, .minus-btn { color: white; border-radius: 0 8px 8px 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); min-width: 80px; }
        .scan-btn { background-color: var(--primary-color); }
        .minus-btn { background-color: var(--danger-color); padding: 12px 18px; min-width: 50px; }
        .minus-btn.active { background-color: #388e3c; } 
        
        .save-btn { width: 100%; padding: 15px 20px; background-color: var(--secondary-color); color: white; border-radius: 10px; font-size: 1.15em; font-weight: 700; margin-top: 30px; box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4); }
        
        /* Navigasi Admin */
        #adminPanelButton { 
            background-color: #1565c0; 
            color: white; 
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 15px;
            display: none; 
            width: 100%;
        }

        /* SCANNERS */
        .scanner-placeholder { margin-top: 15px; width: 100%; padding-bottom: 60%; position: relative; background-color: #1a1a1a; border: 3px solid #ccc; border-radius: 10px; display: none; overflow: hidden; }
        .scanner-placeholder.active { display: block; border-color: var(--primary-color); background-color: #000; }
        #video-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(to right, transparent 0%, var(--scan-glow-color) 30%, var(--scan-glow-color) 70%, transparent 100%); z-index: 50; display: none; }
        .scanner-placeholder.active .scanner-line { display: block; animation: scan-radar 2s infinite linear; }
        @keyframes scan-radar { 0% { transform: translateY(0); opacity: 0.1; } 55% { transform: translateY(calc(100% - 5px)); opacity: 1; } 100% { transform: translateY(0); opacity: 0.1; } }
        #scanner-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ccc; font-size: 1.2em; z-index: 20; }
        
        /* MESSAGES */
        .message { text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; font-weight: 600; opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: translateY(10px); }
        .message.success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .message.error { background-color: #fce4e4; color: #c62828; border-color: #ef9a9a; }
        .message.loading { background-color: #fffde7; color: #fbc02d; border-color: #fff9c4; }
        .message.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smart Swalayan" class="header-logo">
        
        <div class="user-info">
            <span id="userInfoText"><i class="fas fa-user-circle"></i> Memuat Sesi...</span>
            <button id="logoutButton" title="Keluar"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <form id="inventoryForm">

            <div class="input-group">
                <label for="lokasi"><i class="fas fa-warehouse"></i> Lokasi </label>
                <input type="text" 
                    id="lokasi" 
                    name="lokasi" 
                    placeholder="Input Lokasi" 
                    required
                    oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="input-group barcode-group">
                <label for="barcode"><i class="fas fa-barcode"></i> Barcode Barang</label>
                <div class="input-with-icon">
                    <input type="text" id="barcode" name="barcode" placeholder="Pindai atau input Barcode" required>
                    <button type="button" id="scanButton" class="scan-btn" title="Klik untuk Scan Barcode">
                        <i class="fas fa-camera-retro"></i> SCAN
                    </button>
                </div>
                
                <div id="scanner-container" class="scanner-placeholder">
                    <video id="video-feed" playsinline></video>
                    <div class="scanner-line"></div> 
                    <p id="scanner-message">Arahkan kamera ke Barcode</p>
                </div>
            </div>

            <div class="input-group">
                <label for="qty"><i class="fas fa-boxes"></i> Jumlah </label>
                <div class="input-with-icon"> 
                    <input type="number" 
                        id="qty" 
                        name="qty" 
                        placeholder="Masukkan jumlah" 
                        required
                        inputmode="decimal"
                        pattern="^-?\d*\.?\d*$">
                        
                    <button type="button" id="minusButton" class="minus-btn" title="Klik untuk Tambah/Hapus Tanda Minus">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="tanggal"><i class="fas fa-calendar-alt"></i> Tanggal Transaksi</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>

            <button type="submit" id="saveButton" class="save-btn"><i class="fas fa-upload"></i> SIMPAN </button>
            <p id="message" class="message"></p>
        </form>
        
        <button id="adminPanelButton" style="display: none;"><i class="fas fa-user-shield"></i> KE ADMIN PANEL</button>
    </div>

    <script>
        // --- PENTING: GANTI DENGAN URL APPS SCRIPT ANDA ---
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbz0JZDMNiVIuYMvLDD6G3cgvVGS-kTg7tNq-st0Ag5bw0MJ19rAPOBw5Oggy5P3rTxs8Q/exec';
        // --- AKHIR PENTING ---

        const INVENTORY_FORM = document.getElementById('inventoryForm');
        const MESSAGE_ELEMENT = document.getElementById('message');
        const QTY_INPUT = document.getElementById('qty');
        const MINUS_BUTTON = document.getElementById('minusButton');
        const BARCODE_INPUT = document.getElementById('barcode');
        const SCAN_BUTTON = document.getElementById('scanButton');
        const SCANNER_CONTAINER = document.getElementById('scanner-container');
        const USER_INFO_TEXT = document.getElementById('userInfoText');
        const ADMIN_PANEL_BUTTON = document.getElementById('adminPanelButton');
        const VIDEO_FEED = document.getElementById('video-feed');
        
        let userSession = null;
        let codeReader = null;
        let videoInputDevices = [];
        
        // --- UTILITY FUNCTIONS ---
        function displayMessage(text, type = 'success') {
            MESSAGE_ELEMENT.textContent = text;
            MESSAGE_ELEMENT.classList.remove('show', 'error', 'loading', 'success');
            
            MESSAGE_ELEMENT.classList.add(type);

            setTimeout(() => {
                MESSAGE_ELEMENT.classList.add('show');
            }, 10); 

            if (type !== 'loading') {
                setTimeout(() => {
                    MESSAGE_ELEMENT.classList.remove('show');
                }, 5000);
            }
        }
        
        async function sendApiRequest(action, data = {}, method = 'POST') {
            const payload = { action, ...data };
            const cacheBuster = `?t=${new Date().getTime()}`; 
            const targetUrl = GAS_API_URL + cacheBuster; 
            const bodyData = new URLSearchParams(payload).toString();

            try {
                const response = await fetch(targetUrl, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                    body: bodyData
                });
                
                const responseText = await response.text();
                
                try {
                    const responseData = JSON.parse(responseText);

                    if (responseData.status === 'error') {
                        throw new Error(responseData.message); 
                    }

                    return responseData;
                    
                } catch (e) {
                     console.error("Gagal parse JSON. Respons dari Apps Script:", responseText);
                     throw new Error('Respons Apps Script tidak valid. Cek konfigurasi Apps Script/izin.');
                }
                
            } catch (error) {
                console.error("API Request Failed:", error);
                throw new Error(error.message || 'Koneksi Apps Script Gagal.');
            }
        }


        // --- AUTHENTICATION & SESSION ---

        function checkAuthentication() {
            const session = localStorage.getItem('userSession');
            if (!session) {
                alert('Sesi berakhir. Silakan login kembali.');
                window.location.href = './index.html';
                return false;
            }
            
            const user = JSON.parse(session);
            
            if (user.status !== 'AKTIF' && user.status !== 'MASTER' && user.status !== 'SUB_ADMIN') {
                alert(`Akses Ditolak. Status Anda: ${user.status}. Anda akan diarahkan ke Halaman Login.`);
                localStorage.removeItem('userSession'); 
                window.location.href = './index.html';
                return false;
            }
            
            userSession = user;
            USER_INFO_TEXT.innerHTML = `<i class="fas fa-user-circle"></i> ${user.nama} | Toko: ${user.toko}`;
            
            if (user.status === 'MASTER' || user.status === 'SUB_ADMIN') {
                ADMIN_PANEL_BUTTON.style.display = 'block';
            }
            
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('tanggal').value = dateString;
            
            return true;
        }
        
        // --- SCANNER LOGIC (ZXING-JS) ---
        // (Tetap sama)
        async function startScanner() {
            if (!codeReader) {
                 codeReader = new ZXing.BrowserMultiFormatReader();
                 try {
                     videoInputDevices = await codeReader.getVideoInputDevices();
                 } catch (e) {
                     displayMessage('❌ Gagal akses kamera: ' + e.message, 'error');
                     return;
                 }
            }

            if (videoInputDevices.length === 0) {
                displayMessage('❌ Gagal: Tidak ada perangkat kamera ditemukan.', 'error');
                return;
            }

            const rearCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back')) || videoInputDevices[0];
            
            SCANNER_CONTAINER.classList.add('active');
            SCAN_BUTTON.textContent = 'STOP SCAN';
            SCAN_BUTTON.classList.remove('scan-btn');
            SCAN_BUTTON.classList.add('minus-btn'); 

            try {
                codeReader.decodeFromVideoDevice(rearCamera.deviceId, 'video-feed', (result, err) => {
                    if (result) {
                        BARCODE_INPUT.value = result.text.trim();
                        stopScanner();
                        QTY_INPUT.focus(); 
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (error) {
                displayMessage('❌ Gagal memulai kamera. Pastikan izin kamera telah diberikan.', 'error');
                console.error(error);
                stopScanner();
            }
        }
        
        function stopScanner() {
            if (codeReader) {
                codeReader.reset();
            }
            SCANNER_CONTAINER.classList.remove('active');
            SCAN_BUTTON.textContent = 'SCAN';
            SCAN_BUTTON.classList.remove('minus-btn');
            SCAN_BUTTON.classList.add('scan-btn');
        }


        // --- HANDLERS ---
        // (Tetap sama)

        function handleMinusToggle() {
            let currentValue = QTY_INPUT.value.trim();
            if (currentValue === '') {
                QTY_INPUT.value = '-';
                MINUS_BUTTON.classList.add('active');
                return;
            }

            if (currentValue.startsWith('-')) {
                QTY_INPUT.value = currentValue.substring(1);
                MINUS_BUTTON.classList.remove('active');
            } else {
                QTY_INPUT.value = '-' + currentValue;
                MINUS_BUTTON.classList.add('active');
            }
            QTY_INPUT.focus();
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            stopScanner(); 

            const qtyValue = QTY_INPUT.value.trim();

            const data = {
                tanggal: document.getElementById('tanggal').value,
                lokasi: document.getElementById('lokasi').value.trim(),
                barcode: BARCODE_INPUT.value.trim(),
                qty: qtyValue,
                user: userSession.nama,
                toko: userSession.toko // Mengirim nama toko, bukan ssId, karena ssId sudah ada di GAS
            };

            if (!data.lokasi || !data.barcode || !data.qty) {
                displayMessage('❌ Harap isi semua kolom input.', 'error');
                return;
            }
            
            if (isNaN(Number(data.qty))) {
                displayMessage('❌ Kuantitas (QTY) harus berupa angka yang valid.', 'error');
                return;
            }
            
            displayMessage('⏳ Mengirim data transaksi...', 'loading');

            try {
                const response = await sendApiRequest('saveInventory', data);
                
                displayMessage(`✅ ${response.message}`, 'success');
                
                BARCODE_INPUT.value = '';
                QTY_INPUT.value = '';
                MINUS_BUTTON.classList.remove('active');
                
                document.getElementById('lokasi').focus(); 
                
            } catch (err) {
                displayMessage('❌ Gagal Menyimpan: ' + err.message, 'error');
            }
        }


        // --- MAIN INITIALIZATION ---

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuthentication()) return;

            document.getElementById('logoutButton').addEventListener('click', () => {
                stopScanner();
                localStorage.removeItem('userSession');
                window.location.href = './index.html';
            });
            
            SCAN_BUTTON.addEventListener('click', () => {
                if (SCANNER_CONTAINER.classList.contains('active')) {
                    stopScanner();
                } else {
                    startScanner();
                }
            });
            
            MINUS_BUTTON.addEventListener('click', handleMinusToggle);
            INVENTORY_FORM.addEventListener('submit', handleFormSubmit);

            ADMIN_PANEL_BUTTON.addEventListener('click', () => {
                stopScanner(); 
                window.location.href = './admin.html';
            });

            document.getElementById('lokasi').focus();
        });
    </script>
</body>
</html>
