<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN - DAFTAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Gunakan CSS yang sama persis dari index.html di sini] */
        :root { --primary-color: #00796b; --secondary-color: #ff9800; --danger-color: #f44336; --text-color: #333; --bg-color: #eceff1; --card-bg: #ffffff; --border-radius: 12px; --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; color: var(--text-color); }
        .container { background-color: var(--card-bg); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-heavy); width: 100%; max-width: 400px; }
        .header-logo { display: block; max-width: 100%; max-height: 80px; margin: 0 auto 25px auto; border-radius: 10px; border: 3px solid var(--primary-color); box-shadow: 0 0 15px rgba(0, 121, 107, 0.4); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 700; font-size: 0.95em; }
        input[type="text"], select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; color: var(--text-color); transition: all 0.3s; }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2); background-color: #f7fcfc; outline: none; }
        .signup-btn-main, .login-btn-back { width: 100%; padding: 15px 20px; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 700; transition: transform 0.1s, box-shadow 0.3s; margin-top: 15px; }
        .signup-btn-main { background-color: var(--secondary-color); color: white; box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4); }
        .signup-btn-main:hover { background-color: #fb8c00; }
        .login-btn-back { background-color: #cfd8dc; color: var(--text-color); margin-top: 10px; font-size: 0.9em; padding: 10px; }
        .login-btn-back:hover { background-color: #b0bec5; }
        .message { text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; font-weight: 600; opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: translateY(10px); background-color: #e8f5e9; color: #2e7d32; }
        .message.error { background-color: #fce4e4; color: #c62828; }
        .message.loading { background-color: #fffde7; color: #fbc02d; }
        .message.show { opacity: 1; transform: translateY(0); }
        .footer-copyright { margin-top: 20px; padding-top: 10px; border-top: 1px solid #ddd; text-align: center; font-size: 0.75em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smart Swalayan" class="header-logo">
        
        <h2><i class="fas fa-user-plus"></i> Pendaftaran Permohonan Akses</h2>
        
        <form id="signupForm">
            <div class="input-group">
                <label for="tokoSelect"><i class="fas fa-store"></i> Pilih Toko</label>
                <select id="tokoSelect" required>
                    <option value="" disabled selected>Memuat daftar toko...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="nama"><i class="fas fa-user"></i> Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
            </div>
            
            <button type="submit" class="signup-btn-main" id="signupButton"><i class="fas fa-check-circle"></i> DAFTAR</button>
            <button type="button" class="login-btn-back" id="goToLoginButton"><i class="fas fa-sign-in-alt"></i> Sudah punya akun? Kembali ke Login.</button>
            
            <p id="message" class="message"></p>
        </form>
        
        <div id="app-footer-copyright" class="footer-copyright"></div>
    </div>

    <script>
        // --- PENTING: GANTI DENGAN URL APPS SCRIPT ANDA (SAMA DENGAN INDEX.HTML) ---
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxaMNvF2TMiGUix4c74RNTctn6qCpvaRPYAm_jmbHT6LIWXOd2LLDLTgza085MPZj5GmQ/exec';
        // --- AKHIR PENTING ---

        const SIGNUP_FORM = document.getElementById('signupForm');
        const TOKO_SELECT = document.getElementById('tokoSelect');
        const MESSAGE_ELEMENT = document.getElementById('message');
        
        /**
         * Menampilkan pesan status di UI.
         */
        function displayMessage(text, type = 'success') {
            MESSAGE_ELEMENT.textContent = text;
            MESSAGE_ELEMENT.classList.remove('show', 'error', 'loading');
            
            if (type === 'error') {
                MESSAGE_ELEMENT.classList.add('error');
            } else if (type === 'loading') {
                MESSAGE_ELEMENT.classList.add('loading');
            }

            setTimeout(() => {
                MESSAGE_ELEMENT.classList.add('show');
            }, 10); 

            if (type !== 'loading') {
                setTimeout(() => {
                    MESSAGE_ELEMENT.classList.remove('show');
                }, 5000);
            }
        }

        /**
         * Mengirim permintaan ke Apps Script dan mengembalikan data JSON.
         */
        async function sendApiRequest(action, data = {}) {
            const payload = { action, ...data };
            const bodyData = new URLSearchParams(payload).toString();

            try {
                const response = await fetch(GAS_API_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                    body: bodyData
                });

                if (!response.ok) {
                    throw new Error(`Permintaan API Gagal. Status: ${response.status}`);
                }
                
                const responseText = await response.text();
                
                try {
                    const responseData = JSON.parse(responseText);

                    if (responseData.status === 'error') {
                        throw new Error(responseData.message); 
                    }

                    return responseData;
                    
                } catch (e) {
                     console.error("Gagal parse JSON. Respons dari Apps Script:", responseText);
                     throw new Error('Respons Apps Script tidak valid. Cek izin/otorisasi Apps Script.');
                }
                
            } catch (error) {
                console.error("API Request Failed:", error);
                throw new Error(error.message || 'Koneksi Apps Script Gagal. Cek Jaringan/URL.');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Pemuatan Daftar Toko (Sama seperti index.html)
            try {
                const data = await sendApiRequest('getTokoList');
                
                TOKO_SELECT.innerHTML = '<option value="" disabled selected>-- Pilih Toko Anda --</option>';
                data.tokoList.forEach(toko => {
                    const option = document.createElement('option');
                    option.value = toko;
                    option.textContent = toko;
                    TOKO_SELECT.appendChild(option);
                });
                
            } catch (err) {
                TOKO_SELECT.innerHTML = `<option value="" disabled selected>❌ Gagal Memuat Toko: ${err.message}</option>`;
                displayMessage('❌ ' + err.message, 'error');
            }
            
            // 2. Handler Pendaftaran (Berbeda dari index.html)
            SIGNUP_FORM.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nama = document.getElementById('nama').value.trim();
                const toko = TOKO_SELECT.value;

                if (!nama || !toko) {
                    displayMessage('❌ Harap isi Toko dan Nama.', 'error');
                    return;
                }

                displayMessage('⏳ Mengirim pendaftaran...', 'loading');
                
                try {
                    // ACTION DI SINI ADALAH 'saveSignup'
                    const data = await sendApiRequest('saveSignup', { nama, toko });
                    
                    displayMessage(`✅ Pendaftaran berhasil! ${data.message} Mengarahkan ke Login...`, 'success');
                    
                    // Otomatis pindah ke halaman login
                    setTimeout(() => {
                        window.location.href = './index.html'; 
                    }, 2000);
                    
                } catch (err) {
                    displayMessage('❌ Pendaftaran Gagal: ' + err.message, 'error');
                }
            });
            
            // 3. Handler Tombol Kembali ke Login
            document.getElementById('goToLoginButton').addEventListener('click', () => {
                 window.location.href = './index.html';
            });
            
            // 4. Copyright
            const currentYear = new Date().getFullYear();
            document.getElementById('app-footer-copyright').textContent = `© ${currentYear} Smart Swalayan.`;
        });
    </script>
</body>
</html>
