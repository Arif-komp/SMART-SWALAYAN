<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN - DAFTAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { --primary-color: #00796b; --secondary-color: #ff9800; --bg-color: #eceff1; --card-bg: #ffffff; --border-radius: 12px; --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background-color: var(--card-bg); padding: 35px; border-radius: var(--border-radius); box-shadow: var(--shadow-heavy); width: 100%; max-width: 400px; }
        .header-logo { display: block; max-width: 100%; max-height: 80px; margin: 0 auto 25px auto; border: 3px solid var(--primary-color); border-radius: 10px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 600; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2); outline: none; }
        .signup-btn { width: 100%; padding: 15px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 700; margin-top: 20px; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 121, 107, 0.4); }
        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 8px; font-weight: 600; opacity: 0; transition: opacity 0.3s; }
        .message.show { opacity: 1; }
        .message.error { background-color: #fce4e4; color: #c62828; }
        .message.loading { background-color: #fffde7; color: #fbc02d; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        .link-footer { margin-top: 15px; text-align: center; font-size: 0.9em; }
        .link-footer a { color: #2196f3; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smart Swalayan" class="header-logo">
        
        <form id="signupForm">
            <div class="input-group">
                <label for="toko"><i class="fas fa-store"></i> Pilih Toko / Outlet</label>
                <select id="toko" name="toko" required>
                    <option value="" disabled selected>Memuat daftar toko...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="nama"><i class="fas fa-user"></i> Nama Lengkap Anda</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
            </div>

            <button type="submit" id="signupButton" class="signup-btn"><i class="fas fa-user-plus"></i> AJUKAN DAFTAR</button>
            <p id="message" class="message"></p>
        </form>
        
        <p class="link-footer">
            Sudah punya akun? Klik <a href="./index.html"><b>MASUK</b></a>
        </p>
    </div>

<script>
    // =======================================================
    // üîë GANTI DENGAN URL DEPLOYMENT APPS SCRIPT TERBARU ANDA üîë
    // Contoh placeholder URL:
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwxHpxK5NMNCTstnqTPfQsD-rJUDfTjeFWr_8QxryfaXxnU2mx5HxBDJyYzkhgrZ1b1pQ/exec'; 
    
    // DOM Elements
    const SIGNUP_FORM = document.getElementById('signupForm');
    const TOKO_SELECT = document.getElementById('toko');
    const MESSAGE_ELEMENT = document.getElementById('message');
    
    // --- FUNGSI UTILITAS ---
    
    function displayMessage(text, type = 'error') {
        MESSAGE_ELEMENT.textContent = text;
        MESSAGE_ELEMENT.classList.remove('show', 'error', 'loading', 'success'); 
        MESSAGE_ELEMENT.className = 'message show ' + type;
        
        if (type !== 'loading') {
            setTimeout(() => MESSAGE_ELEMENT.classList.remove('show'), 5000);
        }
    }
    
    // Menggunakan Form Data untuk mengatasi masalah CORS/Fetch (Sama seperti index.html)
    async function sendApiRequest(action, data = {}) {
        const payload = { action, ...data };
        
        const cacheBuster = `?t=${new Date().getTime()}`;
        const targetUrl = GAS_API_URL + cacheBuster;

        const bodyData = new URLSearchParams(payload).toString();

        try {
            const response = await fetch(targetUrl, { 
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                body: bodyData
            });

            if (!response.ok) {
                throw new Error(`Permintaan API Gagal. Status: ${response.status}`);
            }
            
            const responseText = await response.text();
            
            try {
                const responseData = JSON.parse(responseText);

                if (responseData.status === 'error') {
                    throw new Error(responseData.message || 'API Gagal');
                }
                return responseData;
            } catch (e) {
                 console.error("Gagal parse JSON. Respons dari Apps Script:", responseText);
                 throw new Error('Respons Apps Script tidak valid. Cek izin, URL, dan otorisasi Apps Script.');
            }
            
        } catch (error) {
            console.error("API Request Failed:", error);
            throw new Error(error.message || 'Koneksi Apps Script Gagal. Cek Jaringan/URL.');
        }
    }

    // --- LOGIKA UTAMA ---

    // Fungsi untuk memuat daftar toko (Sama seperti index.html)
    async function loadTokoList() {
        displayMessage('‚è≥ Memuat daftar toko...', 'loading');
        try {
            const data = await sendApiRequest('getTokoList');
            
            TOKO_SELECT.innerHTML = '<option value="" disabled selected>-- Pilih Toko Anda --</option>';
            if (data.tokoList && data.tokoList.length > 0) {
                data.tokoList.forEach(toko => {
                    const option = document.createElement('option');
                    option.value = toko.nama;
                    option.textContent = toko.nama;
                    TOKO_SELECT.appendChild(option);
                });
                displayMessage('‚úÖ Daftar toko siap.', 'success');
            } else {
                displayMessage('‚ö†Ô∏è Tidak ada toko terdaftar di Sheet "Toko".', 'error');
            }
        } catch (err) {
            TOKO_SELECT.innerHTML = '<option value="" disabled selected>Gagal memuat toko</option>';
            displayMessage('‚ùå Gagal memuat daftar toko. Pesan: ' + err.message, 'error');
        }
    }

    // Handler Submit Form Pendaftaran
    SIGNUP_FORM.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nama = document.getElementById('nama').value.trim();
        const toko = TOKO_SELECT.value;

        if (!nama || !toko) {
            displayMessage('‚ùå Harap isi Toko dan Nama.', 'error');
            return;
        }

        displayMessage('‚è≥ Mengirim permintaan pendaftaran...', 'loading');
        
        try {
            // Mengirim aksi saveSignup ke Apps Script
            const data = await sendApiRequest('saveSignup', { nama, toko });
            
            displayMessage('‚úÖ Pendaftaran berhasil! ' + data.message + '. Mengarahkan ke halaman masuk...', 'success');
            
            // Redirect ke halaman login setelah berhasil
            setTimeout(() => {
                window.location.href = './index.html'; 
            }, 3000);
            
        } catch (err) {
            displayMessage('‚ùå Pendaftaran Gagal: ' + err.message, 'error');
        }
    });

    // Panggil loadTokoList saat halaman dimuat
    document.addEventListener('DOMContentLoaded', loadTokoList);
</script>
</body>
</html>
